<form #myForm="ngForm" autocomplete="off">
    <fdp-form-group>
        <fdp-form-field #ffl1 label="Multi Input Field" id="input-decline" [rank]="1">
            <fdp-multi-input
                placeholder="Field placeholder text"
                type="text"
                id="fdp-id-decline"
                name="fdp-name"
                [dataSource]="list_elements"
                displayKey="state"
                [(ngModel)]="selected"
            >
            </fdp-multi-input>
        </fdp-form-field>
    </fdp-form-group>
</form>
